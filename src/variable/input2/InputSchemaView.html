<div class="mb-3">
  <div class="row align-items-top">
    <div class="col-auto">
      <a href="#" class="btn btn-youtube w-100 btn-icon" aria-label="Delete"
        on-click="@this.handleClick('DELETE',{ index : index },@event)">
        <!-- Download SVG icon from http://tabler-icons.io/i/brand-facebook -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </a>
    </div>
    <div class="col-auto">
      <switch-type on-listener="setOnSwitchTypeListener" type="{{schema_data.type}}" index="{{index}}"></switch-type>
    </div>
    {{> input_partials }}
  </div>
</div>
<div class="mb-3">
  <div style="border-bottom: 1px solid #cbd5e1;"></div>
</div>
