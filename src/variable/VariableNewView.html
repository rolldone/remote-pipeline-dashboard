  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          variable
        </div>
        <h2 class="page-title">
          Add New Variable
        </h2>
      </div>
      <!-- Page title actions -->
      <div class="col-12 col-md-auto ms-auto d-print-none">
        <div class="btn-list">
          <span class="d-none d-sm-inline">
            <a href="#" class="btn btn-white">
              Manage Variable
            </a>
          </span>
          <a href="/dashboard/pipeline" class="btn btn-primary d-none d-sm-inline-block">
            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->

              <path d="M18 18v-6a3 3 0 0 0 -3 -3h-10l4 -4m0 8l-4 -4"></path>

        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container-xl">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">New Variable Form</h3>
      </div>
      <div class="card-body">
        <form>
          <input type="hidden" name="id" value="{{form_data.id}}">
          <input type="hidden" name="project_id" value="{{form_data.project_id}}">
          <div class="form-group mb-3 ">
            <label class="form-label">Variable Name</label>
            <div>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Pipeline Name"
                name="name" value="{{form_data.name}}">
              <small class="form-hint">This is variable name.</small>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description <span class="form-label-description">56/100</span></label>
            <textarea class="form-control" name="description" rows="6"
              placeholder="Content..">{{form_data.description}}</textarea>
          </div>
          <div class="mb-3">
            <div class="form-label">Select Project Name</div>
            <select class="form-select" name="project_id" on-change="@this.handleChange('PROJECT_SELECT',{},@event)"
              value="{{form_data.project_id}}">
              <option value="">--</option>
              {{#project_datas:i}}
              <option value="{{id}}">{{name}}</option>
              {{/project_datas}}
            </select>
          </div>
          <div class="mb-3">
            <div class="form-label">Select Pipeline Name</div>
            <select class="form-select" name="project_id" value="{{form_data.pipeline_id}}">
              <option value="">--</option>
              {{#pipeline_datas:i}}
              <option value="{{id}}">{{name}}</option>
              {{/pipeline_datas}}
            </select>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary"
              on-click="@this.handleClick('SUBMIT',{},@event)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  {{#if form_data.id != ""}}
  <variable-group variable_groups="{{variable_groups}}" variable="{{form_data}}"></variable-group>
  {{/if}}
  <br>
</div>
