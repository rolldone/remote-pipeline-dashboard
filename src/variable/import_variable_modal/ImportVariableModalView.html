<div class="modal modal-blur face" id="{{id_element}}" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Import Variable File</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Files Upload</label>
          <input type="file" class="form-control" name="file" value="{{form_data.file}}"
            placeholder="Your file uploaded">
        </div>
        <div class="mb-3">
          <div class="form-label">Select Project Name</div>
          <select class="form-select" name="project_id" on-change="@this.handleChange('PROJECT_SELECT',{},@event)"
            value="{{form_data.project_id}}">
            <option value="">--</option>
            {{#project_datas:i}}
            <option value="{{id}}">{{name}}</option>
            {{/project_datas}}
          </select>
          <div class="invalid-feedback">{{form_error.project_id}}</div>
        </div>
        <div class="mb-3">
          <div class="form-label">Select Pipeline Name</div>
          <select class="form-select" name="pipeline_id" value="{{form_data.pipeline_id}}">
            <option value="">--</option>
            {{#pipeline_datas:i}}
            <option value="{{id}}">{{name}}</option>
            {{/pipeline_datas}}
          </select>
          <div class="invalid-feedback">{{form_error.pipeline_id}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
          Cancel
        </a>
        <a href="#" class="btn btn-primary ms-auto" on-click="@this.handleClick('SUBMIT',{},@event)">
          <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Submit
        </a>
      </div>
    </div>
  </div>
</div>
