<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          project
        </div>
        <h2 class="page-title">
          Add New Project
        </h2>
      </div>
      <!-- Page title actions -->
      <div class="col-12 col-md-auto ms-auto d-print-none">
        <div class="btn-list">
          {{#if form_data.id != null}}
          <span class="d-none d-sm-inline">
            <a href="/dashboard/pipeline?project_id={{form_data.id}}" class="btn btn-white">
              Manage Pipeline
            </a>
          </span>
          {{/if}}
          <a href="/dashboard/project" class="btn btn-primary d-none d-sm-inline-block">
            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-corner-up-left" width="24"
              height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M18 18v-6a3 3 0 0 0 -3 -3h-10l4 -4m0 8l-4 -4"></path>
            </svg>
            Back to projects
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container-xl">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">New project form</h3>
      </div>
      <div class="card-body">
        <form id="project-form">
          <div class="form-group mb-3 ">
            <label class="form-label">Project name</label>
            <div>
              <input type="text" class="form-control" placeholder="Enter project name" name="name" value="{{form_data.name}}">
              <!-- <small class="form-hint">--</small> -->
              <div class="invalid-feedback">{{form_error.name}}</div>
            </div>
          </div>
          <div class="form-group mb-3 ">
            <div>
              <div class="mb-3">
                <label class="form-label">Description <span class="form-label-description">56/100</span></label>
                <textarea class="form-control" name="description" rows="6"
                  placeholder="Content..">{{form_data.description}}</textarea>
              </div>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary" on-click="@this.handleClick('SUBMIT',{},@event)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
