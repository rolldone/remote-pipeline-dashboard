<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          user
        </div>
        <h2 class="page-title">
          Self Information
        </h2>
      </div>
      <!-- Page title actions -->
      <div class="col-12 col-md-auto ms-auto d-print-none">

      </div>
    </div>
  </div>
</div>
<br>
<div class="container-xl">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">User new form</h3>
      </div>
      <div class="card-body">
        <form id="user-new-form">
          <div class="form-group mb-3 ">
            <label class="form-label">First Name</label>
            <div>
              <input type="text" class="form-control" name="first_name" value="{{form_data.first_name}}"
                aria-describedby="emailHelp" placeholder="Enter first name">
              <div class="invalid-feedback">{{form_error.first_name}}</div>
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Last Name</label>
            <div>
              <input type="text" class="form-control" name="last_name" value="{{form_data.last_name}}"
                aria-describedby="emailHelp" placeholder="Enter last name">
              <div class="invalid-feedback">{{form_error.last_name}}</div>
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Email address</label>
            <div>
              <input type="email" class="form-control" name="email" value="{{form_data.email}}"
                aria-describedby="emailHelp" placeholder="Enter email">
              <!-- <small class="form-hint">We'll never share your email with anyone else.</small> -->
              <div class="invalid-feedback">{{form_error.email}}</div>
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Password</label>
            <div>
              <input type="password" class="form-control" name="password" value="{{form_data.password}}"
                placeholder="Password">
              <!-- <small class="form-hint">
                Your password must be 6-20 characters long, contain letters and numbers, and must not contain
                spaces, special characters, or emoji.
              </small> -->
              <div class="invalid-feedback">{{form_error.password}}</div>
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Status</label>
            <div>
              <select class="form-select" name="status" value="{{form_data.status}}"
                on-change="@this.handleChange('STATUS_CHANGE',{},@event)">
                {{#status_datas:key}}
                <option value="{{key}}">{{status_datas[key]}}</option>
                {{/status_datas}}
              </select>
              <div class="invalid-feedback">{{form_error.status}}</div>
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Select Timzone</label>
            <div>
              <select class="form-select" name="timezone" value="{{form_data.timezone}}">
                {{#each timezone_datas}}
                <option value="{{value}}">{{label}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Select Group</label>
            <div>
              <select class="form-select">
                <option>Option 1</option>
              </select>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Checkboxes</label>
            <div>
              <label class="form-check">
                <input class="form-check-input" type="checkbox" checked="">
                <span class="form-check-label">Option 1</span>
              </label>
              <label class="form-check">
                <input class="form-check-input" type="checkbox">
                <span class="form-check-label">Option 2</span>
              </label>
              <label class="form-check">
                <input class="form-check-input" type="checkbox" disabled="">
                <span class="form-check-label">Option 3</span>
              </label>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" on-click="@this.handleClick('SUBMIT',{},@event)"
              class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
