<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          User
        </div>
        <h2 class="page-title">
          Add New Personal Access Token
        </h2>
      </div>
      <!-- Page title actions -->
      <div class="col-12 col-md-auto ms-auto d-print-none">
        <div class="btn-list">
          <a href="/dashboard/user/personal-access-token" class="btn btn-primary d-none d-sm-inline-block">
            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-corner-up-left" width="24"
              height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M18 18v-6a3 3 0 0 0 -3 -3h-10l4 -4m0 8l-4 -4"></path>
            </svg>
            Back to personal access tokens
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container-xl">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">New Personal Access Token Form</h3>
      </div>
      <div class="card-body">
        <form>
          <input type="hidden" name="id" value="{{form_data.id}}">
          <input type="hidden" name="project_id" value="{{form_data.project_id}}">
          <div class="form-group mb-3 ">
            <label class="form-label">Token Name</label>
            <div>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Pipeline Name"
                name="name" value="{{form_data.name}}">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Api Key</label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" name="key" value="{{form_data.api_key}}" placeholder="XXX.."
                readonly>
              <button class="btn" type="button"
                on-click="@this.handleClick('GENERATE_API_KEY',{},@event)">Generate!</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Secret Key</label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" name="key" value="{{form_data.secret_key}}" placeholder="XXX.."
                readonly>
              <button class="btn" type="button"
                on-click="@this.handleClick('GENERATE_SECRET_KEY',{},@event)">Generate!</button>
            </div>
            <small class="form-hint">Please copy and save this token, our system not save it.</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Description <span class="form-label-description">56/100</span></label>
            <textarea class="form-control" name="description" rows="6"
              placeholder="Content..">{{form_data.description}}</textarea>
          </div>
          <div class="mb-3">
            <div class="form-label">Status</div>
            <select class="form-select" name="status" value="{{form_data.status}}">
              <option value="1">Active</option>
              <option value="0">Deactivate</option>
            </select>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <label class="form-label">Select Expired Date</label>
              <input type="date" name="date" class="form-control" value="{{form_data.expired_date}}">
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary"
              on-click="@this.handleClick('SUBMIT',{},@event)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
