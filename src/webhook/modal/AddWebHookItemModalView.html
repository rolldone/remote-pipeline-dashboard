<div class="modal modal-blur" tabindex="-1" aria-modal="true" role="dialog" id="{{id_element}}">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Webhook Collection</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Select Service Type</label>
          <select class="form-select" name="webhook_type" value="{{form_data.webhook_type}}"
            on-change="@this.handleChange('SELECT_WEBHOOK_TYPE',{},@event)">
            <option value="">--</option>
            <option value="smtp">Smtp Mail Service</option>
            <option value="discord">Discord Webhook</option>
            <option value="slack">Slack Webhook</option>
            <option value="telegram">Telegram Webhook</option>
          </select>
        </div>
      </div>
      {{>webhook_type_partials}}
    </div>
  </div>
</div>
