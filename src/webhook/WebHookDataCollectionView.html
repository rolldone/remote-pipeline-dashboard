<div class="row row-cards">
  <div class="col-md-12">
    <div class="card">
      <div class="table-responsive">
        <add-webhook-item-modal on-listener="onAddWebHookItemListener"></add-webhook-item-modal>
        <webhook-item-test-modal on-listener="onWebhookItemTestListener"></webhook-item-test-modal>
        {{#if webhook_datas.length > 0}}
        <table class="table table-vcenter table-mobile-md card-table">
          <thead>
            <tr>
              <th>Service Name</th>
              <th>Call key</th>
              <th>Type</th>
              <th>Status</th>
              <th class="w-1"></th>
            </tr>
          </thead>
          <tbody>
            {{#each webhook_datas:i}}
            <tr>
              <td data-label="Name">
                <div>Name</div>
                <div class="text-muted">{{name}}</div>
              </td>
              <td data-label="Title">
                <div>Key</div>
                <div class="text-muted">{{key}}</div>
              </td>
              <td class="text-muted" data-label="Role">{{webhook_type}}</td>
              <td class="text-muted" data-label="Role">Active</td>
              <td>
                <div class="btn-list flex-nowrap"><a class="btn" href="#"
                    on-click="@this.handleClick('EDIT',{ index : i },@event)">Edit</a>
                  <div class="dropdown">
                    <button class="btn dropdown-toggle align-text-top" data-bs-toggle="dropdown"
                      aria-expanded="false">Actions
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                      <a class="dropdown-item" href="#" on-click="@this.handleClick('ADD_MORE',{},@event)">Add More</a>
                      <a class="dropdown-item" href="#">Deactivated</a>
                      <a class="dropdown-item" href="#"
                        on-click="@this.handleClick('DELETE',{ index : i },@event)">Delete</a>
                      <a class="dropdown-item" href="#"
                        on-click="@this.handleClick('TEST',{ index : i },@event)">Webhook Test</a>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        {{else}}
        <div>
          <a href="#" class="btn btn-outline-primary w-100"
            on-click="@this.handleClick('ADD_NEW_WEBHOOK_ITEM',{},@event)">
            Add Webhook Item
          </a>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</div>
