<div class="modal modal-blur fade" id="{{id_element}}" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit File</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-9">
            <div class="mb-3">
              <label class="form-label">File path</label>
              <input type="text" class="form-control" value="{{form_data.file_path}}" name="file_path" readonly>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mb-3">
              <label class="form-label">Allow environment</label>
              <label class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="{{allow_var_environment}}">
                <span class="form-check-label"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div style="width: 100%; max-height: 500px;height: auto;">
          <div id="my-selector" style="overflow-y: scroll;height: 100%;max-height: inherit;display: block;"></div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
          Cancel
        </a>
        <a href="#" class="btn btn-primary ms-auto"
          on-click="@this.handleClick('SUBMIT',{},@event)">
          <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <desc>Download more icon variants from https://tabler-icons.io/i/plus</desc>
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Save
        </a>
      </div>
    </div>
  </div>
</div>
