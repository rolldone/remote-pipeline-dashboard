<div class="col-md-6 col-xl-12">
  <label class="form-label">Conditional Command</label>
  <fieldset class="form-fieldset">
    <div class="mb-3">
      <label class="form-label">Command Name</label>
      <input type="text" class="form-control" name="example-text-input" placeholder="Input command">
    </div>
    <div class="mb-3">
      <label for="tags-input" class="form-label">Select Parent</label>
      <select class="form-select" id="tags-input" name="tags[]" multiple>
        <option disabled hidden value="">Choose a parent...</option>
        <option value="1" selected="selected">Apple</option>
        <option value="2">Banana</option>
        <option value="3">Orange</option>
      </select>
      <div class="invalid-feedback">Please select a valid tag.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Parent Condition Type</label>
      <div class="btn-group w-100">
        <button type="button" class="btn {{parent_condition_type=='equals'?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : 'equals' },@event)">Equals</button>
        <button type="button" class="btn {{parent_condition_type=='includes'?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : 'includes' },@event)">Includes</button>
        <button type="button" class="btn {{parent_condition_type=='next'?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : 'next' },@event)">Next Turn</button>
        <button type="button" class="btn {{parent_condition_type=='failed'?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : 'failed' },@event)">Failed</button>
        <button type="button" class="btn {{parent_condition_type=='success'?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : 'success' },@event)">Success</button>
      </div>
    </div>
    <div class="mb-3">
      {{> parent_conditon_partial}}
    </div>
    <div class="mb-3">
      <label class="form-label">Command Value</label>
      <input type="text" class="form-control" name="example-text-input" placeholder="Input command">
    </div>
    <div class="mb-3">
      <label class="form-label">Description <span class="form-label-description">56/100</span></label>
      <textarea class="form-control" name="example-textarea-input" rows="6"
        placeholder="Content..">Oh! Come and see the violence inherent in the system! Help, help, I'm being repressed! We shall say 'Ni' again to you, if you do not appease us. I'm not a witch. I'm not a witch. Camelot!</textarea>
    </div>
  </fieldset>
</div>
