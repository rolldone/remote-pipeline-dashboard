<div class="col-md-6 col-xl-12">
  <label class="form-label">Conditional Command</label>
  <fieldset class="form-fieldset">
    <div class="mb-3">
      <label class="form-label">Command Name</label>
      <input type="text" class="form-control" name="example-text-input" placeholder="Input command">
    </div>
    <div class="mb-3">
      <label class="form-label">Parent</label>
      <input class="form-control" list="datalistOptions" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="Command 1">
        </option>
        <option value="Command 2">
        </option>
        <option value="Command xxx">
        </option>
      </datalist>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Parent Condition Type</label>
      <div class="btn-group w-100">
        <button type="button" class="btn {{parent_condition_type=='equals'?'btn-primary':''}}" on-click="@this.handleClick('PARENT_CONDITION',{ value : 'equals' },@event)">Equals</button>
        <button type="button" class="btn {{parent_condition_type=='includes'?'btn-primary':''}}" on-click="@this.handleClick('PARENT_CONDITION',{ value : 'includes' },@event)">Includes</button>
        <button type="button" class="btn {{parent_condition_type=='next'?'btn-primary':''}}" on-click="@this.handleClick('PARENT_CONDITION',{ value : 'next' },@event)">Next Turn</button>
        <button type="button" class="btn {{parent_condition_type=='failed'?'btn-primary':''}}" on-click="@this.handleClick('PARENT_CONDITION',{ value : 'failed' },@event)">Failed</button>
        <button type="button" class="btn {{parent_condition_type=='success'?'btn-primary':''}}" on-click="@this.handleClick('PARENT_CONDITION',{ value : 'success' },@event)">Success</button>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Method Type</label>
      <div class="btn-group w-100">
        <button type="button" class="btn {{method_type=='command'?'btn-primary':''}}" on-click="@this.handleClick('METHOD_TYPE',{ value : 'command'},@event)">Command</button>
        <button type="button" class="btn {{method_type=='rsync'?'btn-primary':''}}" on-click="@this.handleClick('METHOD_TYPE',{ value : 'rsync'},@event)">Rsync</button>
        <button type="button" class="btn {{method_type=='sftp'?'btn-primary':''}}" on-click="@this.handleClick('METHOD_TYPE',{ value : 'sftp'},@event)">Sftp</button>
      </div>
    </div>
    {{> method_type_partial}}
    <div class="mb-3">
      <label class="form-label">Textarea <span class="form-label-description">56/100</span></label>
      <textarea class="form-control" name="example-textarea-input" rows="6"
        placeholder="Content..">Oh! Come and see the violence inherent in the system! Help, help, I'm being repressed! We shall say 'Ni' again to you, if you do not appease us. I'm not a witch. I'm not a witch. Camelot!</textarea>
    </div>
  </fieldset>
</div>
