<div class="col-md-6 col-xl-12">
  <label class="form-label">Conditional Command</label>
  <fieldset class="form-fieldset">
    <div class="mb-3">
      <label class="form-label">Command Name</label>
      <input type="text" class="form-control" name="name" value="{{form_data.name}}" placeholder="Input command">
    </div>
    <div class="mb-3">
      <label for="tags-input" class="form-label">Select Parent</label>
      <select class="form-select" id="tags-input" name="parent_id" multiple
        on-change="@this.handleChange('SELECT_PARENT_ORDER_NUMBER',{},@event)">
        <!-- <option disabled hidden value="">Choose a parent...</option> -->
        {{> parent_order_number_commands_partial}}
      </select>
      <div class="invalid-feedback">Please select a valid tag.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Parent Condition Type</label>
      <div class="btn-group w-100">
        <button type="button"
          class="btn {{parent_condition_type==@this.getParentConditionType().EQUALS?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : @this.getParentConditionType().EQUALS },@event)">Equals</button>
        <button type="button"
          class="btn {{parent_condition_type==@this.getParentConditionType().INCLUDES?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : @this.getParentConditionType().INCLUDES },@event)">Includes</button>
        <button type="button"
          class="btn {{parent_condition_type==@this.getParentConditionType().NEXT?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : @this.getParentConditionType().NEXT },@event)">Next
          Turn</button>
        <button type="button"
          class="btn {{parent_condition_type==@this.getParentConditionType().FAILED?'btn-primary':''}}"
          on-click="@this.handleClick('PARENT_CONDITION',{ value : @this.getParentConditionType().FAILED },@event)">Failed</button>
      </div>
    </div>
    <div class="mb-3">
      {{> parent_conditon_partial}}
    </div>
    {{#if parent_condition_type==@this.getParentConditionType().EQUALS || parent_condition_type==@this.getParentConditionType().INCLUDES}}
    {{#if pipeline.connection_type != "basic"}}
    <div class="mb-3">
      <label class="form-label">Working Directory</label>
      <input type="text" class="form-control" name="working_dir" value="{{form_data.data.working_dir}}"
        placeholder="Input Working Dir">
    </div>
    <div class="mb-3">
      <label class="form-label">Command</label>
      <input type="text" class="form-control" name="command" value="{{form_data.data.command}}"
        placeholder="Input command">
    </div>
    {{/if}}
    {{/if}}
    <div class="mb-3">
      <label class="form-label">Description <span class="form-label-description">56/100</span></label>
      <textarea class="form-control" name="description" rows="6"
        placeholder="Description..">{{form_data.description}}</textarea>
    </div>
  </fieldset>
</div>
